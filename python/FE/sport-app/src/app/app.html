<div class="sport-app-wrapper">
  <div class="teams item">
    <h1>{{tSportTeams()}}</h1>
    <ul>
      @for(club of clubs;track club){
      <li
        [class.selected]="selectedKlub() === club[0]"
        (click)="loadPlayers(club[0]);loadCoach(club[0])"
      >
        {{club[1]}}
      </li>
      }
    </ul>
  </div>

  <div class="team-info item">
    <div class="players">
      <h1>Players</h1>
      @if(players.length > 0){

      <ul>
        @for(player of players;track player){
        <li>{{player[0]}}-{{player[1]}}</li>
        }
      </ul>
      }
    </div>
    <div class="coach">
      <h1>Coach</h1>
      @if(coach()){
      <span>{{printCoach()}}</span>
      }
    </div>
  </div>
  <div class="portfolio item">
    <h1>Portfolio</h1>
  </div>
</div>

<div (click)="toggleLang()" class="language">
  <div [class.pl]="bgImage() === 'pl'" [class.en]="bgImage() === 'en'"></div>
  
</div>
