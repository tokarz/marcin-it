<div class="sport-app-wrapper">
  <div class="teams item">
    <h1>Sport Teams</h1>
  <ul>
    @for(club of clubs;track club){
      <li (click)="loadPlayers(club[0]);loadCoach(club[0])">{{club[1]}}</li>
    }
  </ul>
  </div>
  
  <div class="players item">
    <h1>Players</h1>
    <ul>
      @for(player of players;track player){
        <li>{{player[0]}}-{{player[1]}}</li>
      }
    </ul>
  </div>
  <div class="coach small-item">
    <h1>Coach</h1>
    <span>{{coach[0]}}-{{coach[1]}}</span>
  </div>
</div>
